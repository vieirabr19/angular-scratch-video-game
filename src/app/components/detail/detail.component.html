<div class="detail">
  <div class="game-banner">
    <img class="game-banner-img" src="{{ game.background_image }}" alt="name" />
  </div>
  <div class="game-content">
    <div class="detail-wrapper">
      <div class="game-header">
        <h1 class="game-header-title">{{ game.name }}</h1>
        <h2 class="game-header-release-date">{{ game.raleased | date }}</h2>
        <p>
          <span
            class="game-header-genres"
            *ngFor="let genre of game.genres; let last = last"
          >
            {{ genre.name }}
            <span *ngIf="!last">, </span>
          </span>
        </p>
        <div class="game-gauge">
          <mwl-gauge
            class="two"
            [max]="100"
            [dialStartAngle]="180"
            [dialEndAngle]="0"
            [value]="gameRating"
            [color]="getColor"
            [animationDuration]="2"
          ></mwl-gauge>
          <a
            class="game-gauge-label"
            target="_blank"
            href="{{ game.metacritic_url }}"
            >Metracritic</a
          >
        </div>
      </div>

      <app-game-tabs [game]="game" />
    </div>
  </div>
</div>
